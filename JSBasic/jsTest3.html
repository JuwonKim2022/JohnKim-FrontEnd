<body>
<script>
  let a;
  let b;
  function timeCal(a,b){
    result = (a*60 + b)*1000;
    return result;
  }
  console.log(timeCal(1,30));

  function bigSale(c,d){
    if(d === false){
      result = (c*0.9);
    } else if(d === true){
      result = (c*0.9)-(15/10);
    }
    return result;
  }
  console.log(bigSale(100,true));
  console.log(bigSale(100,false));
  
  
</script>
