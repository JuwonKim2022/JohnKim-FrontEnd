<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" href="/css/ajax.css">
</head>
<body>
  <!-- 제이쿼리 -->
  <script src="https://code.jquery.com/jquery-3.6.2.js"></script>
  <!-- 자바스크립트 -->
  <script>
    let array1 = [7,3,5,2,40];
    // 문자로 정렬
    array1.sort();
    console.log(array1);
    // 숫자 정렬
    array1.sort(function(a,b){
      return a - b
    })
    console.log(array1);
    // 숫자 역 정렬
    array1.sort(function(a,b){
      return b - a
    })
    console.log(array1);
    // 가나다 정렬
    let array2 = ['a','c','b'];
    array2.sort();
    console.log(array2);
    array2.sort(function(a,b){
      if(a<b) return 1;
      if(a===b) return 0;
      if(a>b) return -1;
    })
    console.log(array2);

    // 숫자 고르기
    let arrayPick = array1.filter(function (a) {
      return a<4
    });
    console.log(arrayPick);

    // array 자료 변형
    let arrayComp = array1.map(function(a){
      return a*4
    });
    console.log(arrayComp);

  // 13. 장바구니
  // 로컬 스토리지 이용
  // 1)저장
  localStorage.setItem('이름','KimJW');
  // 2)사용
  localStorage.getItem('이름');
  // 3)삭제
  localStorage.removeItem('이름');
  // 4)배열 임시 저장
  let arr = [1,2,3];
  let newArr = JSON.stringify(arr);
  localStorage.setItem('num',newArr);
  let 꺼낸거 = localStorage.getItem('num');
  console.log(JSON.parse(꺼낸거));
  console.log(JSON.parse(꺼낸거)[0]);
    
  </script>
  <!-- 부트스트랩 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
