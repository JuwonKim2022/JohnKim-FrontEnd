  <title>Test1</title>

<body>
<script>
  function 삼육구게임(num){
    if(num%9==0){
      console.log('박수*2');
    }else if(num%3==0){
      console.log('박수');
    }else{
      console.log('통과');
    }
  }
  function 함격했냐(개론, 민법){
    if((개론+민법)>=120){
      if(개론<40||민법<40){
        console.log('불합격');
      }
      console.log('합격');
    }
  }
</script>  
  
</body>
